<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 6</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 5;
			var nsuma = 0;

			for (var i = 0; i < n; i++) {
				var nsuma1 = parseInt(prompt("Ingrese un numero:"));
				nsuma = nsuma + nsuma1;
			}

			alert("La suma de los "+n+" numeros ingresados es de "+nsuma);
		</script>
	</body>
</html>
