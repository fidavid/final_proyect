<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2</title>
	</head>
	<body>
		<script>
			var n = [1, 2, 6, 4, 3];
			var cont = 0;
			var cont1 = 0;

			for (var i = 0; i < n.length; i++) {
				if (n[i] % 2 == 0 ) {
					cont++;
				} else {
					cont1++
				}
			}
			console.log("En el array hay "+cont+" numeros pares");
			console.log("En el array hay "+cont1+" numeros impares")
		</script>
	</body>
</html>
