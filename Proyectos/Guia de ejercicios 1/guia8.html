<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title>Ejercicio 8</title>
	</head>
	<body>
		<script type="text/javascript">
			function suma (numero) {
				var x = 0;
				var cont = 0;

				while (cont < numero) {
					x = x + cont;
					cont++
				}

				return x;
			}
			
			console.log(suma(10));
		</script>
	</body>
</html>
