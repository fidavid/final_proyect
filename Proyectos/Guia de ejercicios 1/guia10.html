<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 10</title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 5;
			var x = 1;

			function factorial () {
				for (var i = 1; i <= n; i++) {
					x = x * i;
				}
				return x;
			}
			
			factorial()
		</script>
	</body>
</html>
