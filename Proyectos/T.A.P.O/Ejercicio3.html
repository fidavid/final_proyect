<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 3</title>
	</head>
	<body>
		<h1>Ejercicio 3</h1>
		<br>
		<input type="number" name="numero_1" id="numero_1" placeholder="Nota 1">
		<br>
		<input type="number" name="numero_2" id="numero_2" placeholder="Nota 2">
		<br>
		<input type="number" name="numero_3" id="numero_3" placeholder="Nota 3">
		<br>
		<button id="boton" name="boton" type="button" onclick="calcular()">Calcular</button>
		<br/>
		<input type="text" name="resultado" id="resultado" readonly="" placeholder="Promedio del alumno" />

		<script>
			function calcular () {
				var x = parseInt(document.getElementById("numero_1").value);
				var y = parseInt(document.getElementById("numero_2").value);
				var a = parseInt(document.getElementById("numero_2").value);
				var suma = (x + y + a) / 3;
				document.getElementById("resultado").value = suma;
			}
		</script>
	</body>
</html>
