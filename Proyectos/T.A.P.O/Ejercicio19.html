<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 19</title>
	</head>
	<body>
		<h1>Ejercicio 19</h1>
		<script type="text/javascript">
			var mayor = 0;

			for (var i = 0; i < 5; i++) {
				var num = parseInt(prompt("Ingrese un numero:"))

				if (num > mayor) {
					mayor = num;
				}
			}

			alert("El mayor es el numero "+mayor)
		</script>
	</body>
</html>
