<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 15</title>
	</head>
	<body>
		<h1>Ejercicio 15</h1>
		<script type="text/javascript">
			var cont = 0;

			for (var i = 0; i < 5; i++) {
				var imp = parseInt(prompt("Ingrese el valor de la factura:"));

				if (imp > 1000) {
					cont++
				}
			}

			alert(cont+" facturas superaron los 1000 pesos.")
		</script>
	</body>
</html>
