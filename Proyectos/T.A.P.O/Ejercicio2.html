<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2</title>
	</head>
	<body>
		<h1>Ejercicio 2</h1>
		<br>
		<input type="number" name="numero_1" id="numero_1" value="Numero 1" placeholder="Numero 1">
		<br>
		<input type="number" name="numero_2" id="numero_2" value="Numero 2" placeholder="Numero 2">
		<br>
		<input type="number" name="numero_3" id="numero_3" value="Numero 3" placeholder="Numero 3">
		<br>
		<button id="boton" name="boton" type="button" onclick="calcular()">Calcular</button>
		<br/>
		<input type="text" name="resultado" id="resultado" readonly="" placeholder="Resultado">

		<script>
			function calcular () {
				var x = parseInt(document.getElementById("numero_1").value);
				var y = parseInt(document.getElementById("numero_2").value);
				var a = parseInt(document.getElementById("numero_3").value);
				var suma = x + y +a;
				document.getElementById("resultado").value = suma;
			}
		</script>
	</body>
</html>
