<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 23</title>
	</head>
	<body>
		<h1>Ejercicio 23</h1>
		<script type="text/javascript">
			var alu = parseInt(prompt("Ingrese cantidad de alumnos en el curso:"))
			var notas = parseInt(prompt("Ingrese cantidad de notas del alumno:"))
			var suma = 0;

			for (var i = 1; i <= alu; i++) {
				for (var a = 0; a < notas; a++) {
					var n1 = parseInt(prompt("Ingrese notas del alumno:"))
					suma = suma + n1;
				}
				var promedio = suma / notas;
				alert("El promedio del alumno nÂ°"+i+" es "+promedio);
				suma = 0;
			}
		</script>
	</body>
</html>
