<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 17</title>
	</head>
	<body>
		<h1>Ejercicio 17</h1>
		<script type="text/javascript">
			var espectadores = parseInt(prompt("Ingrese cantidad de espectadores:"));
			var cont = 0;

			for (var i = 0; i < espectadores; i++) {
				var peli = prompt("Ingrese pelicula que vio el espectador:")

				if (peli == "la mujer maravilla") {
					cont++
				}
			}

			alert("Fueron a ver "+cont+" persona/s la mujer maravilla")
		</script>
	</body>
</html>
