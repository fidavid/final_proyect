<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 12</title>
	</head>
	<body>
		<h1>Ejercicio 12</h1>
		<script type="text/javascript">
			var cont = 0;

			for (var i = 0; i < 5; i++) {
				var num = parseInt(prompt("Ingrese un numero:"));

				if (num > 100) {
					cont++;
				}
			}

			alert("Ingreso "+cont+" numeros mayores a 100")
		</script>
	</body>
</html>
