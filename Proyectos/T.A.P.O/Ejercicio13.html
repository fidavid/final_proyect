<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 13</title>
	</head>
	<body>
		<h1>Ejercicio 13</h1>
		<script type="text/javascript">
			var alum = parseInt(prompt("Ingrese cantidad de alumnos:"));
			var m = 0;
			var f = 0;

			for (var i = 0; i < alum; i++) {
				var sexo = prompt("Ingrese el sexo del alumno/a:");

				if (sexo == "masculino") {
					m++
				} else {
					f++
				}
			}

			alert("En la escuela hay "+m+" alumnos hombres y "+f+" alumnas mujeres")
		</script>
	</body>
</html>
