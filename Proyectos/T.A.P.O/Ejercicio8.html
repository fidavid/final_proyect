<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 8</title>
	</head>
	<body>
		<h1>Ejercicio 8</h1>
		<br>
		<input type="number" name="numero_1" id="numero_1" placeholder="Numero 1">
		<br>
		<input type="number" name="numero_2" id="numero_2" placeholder="Numero 2">
		<br>
		<input type="number" name="numero_3" id="numero_3" placeholder="Numero 3">
		<br>
		<button id="boton" name="boton" type="button" onclick="calcular()">Calcular</button>
		<br/>
		<input type="text" name="resultado" id="resultado" readonly="" placeholder="El menor es:" />

		<script>
			function calcular () {
				var a = parseInt(document.getElementById("numero_1").value);
				var b = parseInt(document.getElementById("numero_2").value);
				var c = parseInt(document.getElementById("numero_3").value);

				if (a < b && a < c) {
					document.getElementById("resultado").value = a
				} else if (b < a && b < c) {
					document.getElementById("resultado").value = b
				} else {
					document.getElementById("resultado").value = c
				}
			}
		</script>
	</body>
</html>
